<div class="container" ng-controller="mainCtrl as main" >
   
    <div style="text-align: center;">
	<div style="box-sizing: border-box; display: inline-block; width: auto; max-width: 480px; background-color: #FFFFFF; border: 2px solid #767373; border-radius: 5px; box-shadow: 0px 0px 8px #767373; margin: 50px auto auto;">
        
	<div style="background: #767373; border-radius: 5px 5px 0px 0px; padding: 15px;"><span style="font-family: verdana,arial; color: #FFFFFF; font-size: 1.00em; font-weight:bold;">Enter your login information</span></div>
        
	<div style="background: ; padding: 15px" id="ap_style">
        
	<style type="text/css" scoped>
        
	#ap_style td { text-align:left; font-family: verdana,arial; color: #064073; font-size: 1.00em; }
        
	#ap_style input { border: 1px solid #CCCCCC; border-radius: 5px; color: #666666; display: inline-block; font-size: 1.00em;  padding: 5px; }
        
	#ap_style input[type="text"], input[type="password"] { width: 100%; }
        
	#ap_style input[type="button"],
    
    #ap_style input[type="reset"],
        
    #ap_style input[type="submit"] { height: auto; width: auto; cursor: pointer; box-shadow: 0px 0px 5px #767373; float: right; text-align:right; margin-top: 10px; margin-left:7px;}
        
	#ap_style table.center { margin-left:auto; margin-right:auto; }
        
	#ap_style .error { font-family: verdana,arial; color: #D41313; font-size: 1.00em; }
        
	</style>
    
    
     <form class="form-signin" method="post" ng-submit="main.doLogin()" >
   
       
        Username: <input type="text" name="username" class="form-control" ng-model="main.loginData.username">
        Password: <input type="password" name="password" class="form-control" ng-model="main.loginData.password">
        <button type="submit" class="btn btn-danger">Login</button>   
        _________________________________________________
        
        <p><strong>New User? Create your account here.</strong></p>
        <a href="#/signup" class="btn btn-success">Register</a>
       
        
        
    </form>
    </div>
    </div>
</div>
</div>
